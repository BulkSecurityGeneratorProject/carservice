<div>
    <h2>
        <span jhiTranslate="carserviceappApp.worker.home.title">Workers</span>
        <button class="btn btn-primary float-right create-worker" [routerLink]="['/', { outlets: { popup: ['worker-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="carserviceappApp.worker.home.createLabel">
            Create new Worker
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="carserviceappApp.worker.name">Name</span></th>
            <th><span jhiTranslate="carserviceappApp.worker.postition">Postition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let worker of workers ;trackBy: trackId">
                <td><a [routerLink]="['../worker', worker.id ]">{{worker.id}}</a></td>
                <td>{{worker.name}}</td>
                <td>{{worker.postition}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../worker', worker.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'worker/'+ worker.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'worker/'+ worker.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
