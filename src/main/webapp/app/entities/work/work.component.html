<div>
    <h2>
        <span jhiTranslate="carserviceappApp.work.home.title">Works</span>
        <button class="btn btn-primary float-right create-work" [routerLink]="['/', { outlets: { popup: ['work-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="carserviceappApp.work.home.createLabel">
            Create new Work
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="works">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="carserviceappApp.work.work">Work</span></th>
            <th><span jhiTranslate="carserviceappApp.work.quantity">Quantity</span></th>
            <th><span jhiTranslate="carserviceappApp.work.priceOne">Price One</span></th>
            <th><span jhiTranslate="carserviceappApp.work.cost">Cost</span></th>
            <th><span jhiTranslate="carserviceappApp.work.visit">Visit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let work of works ;trackBy: trackId">
                <td><a [routerLink]="['../work', work.id ]">{{work.id}}</a></td>
                <td>{{work.work}}</td>
                <td>{{work.quantity}}</td>
                <td>{{work.priceOne}}</td>
                <td>{{work.cost}}</td>
                <td>
                    <div *ngIf="work.visit">
                        <a [routerLink]="['../visit', work.visit?.id ]" >{{work.visit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work', work.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work/'+ work.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work/'+ work.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
