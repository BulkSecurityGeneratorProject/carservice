<div>
    <h2>
        <span jhiTranslate="carserviceappApp.part.home.title">Parts</span>
        <button class="btn btn-primary float-right create-part" [routerLink]="['/', { outlets: { popup: ['part-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="carserviceappApp.part.home.createLabel">
            Create new Part
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="carserviceappApp.part.part">Part</span></th>
            <th><span jhiTranslate="carserviceappApp.part.quantity">Quantity</span></th>
            <th><span jhiTranslate="carserviceappApp.part.priceOne">Price One</span></th>
            <th><span jhiTranslate="carserviceappApp.part.cost">Cost</span></th>
            <th><span jhiTranslate="carserviceappApp.part.visit">Visit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let part of parts ;trackBy: trackId">
                <td><a [routerLink]="['../part', part.id ]">{{part.id}}</a></td>
                <td>{{part.part}}</td>
                <td>{{part.quantity}}</td>
                <td>{{part.priceOne}}</td>
                <td>{{part.cost}}</td>
                <td>
                    <div *ngIf="part.visit">
                        <a [routerLink]="['../visit', part.visit?.id ]" >{{part.visit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../part', part.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'part/'+ part.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'part/'+ part.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
