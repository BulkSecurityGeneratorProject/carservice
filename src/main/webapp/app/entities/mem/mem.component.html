<div>
    <h2>
        <span jhiTranslate="carserviceappApp.mem.home.title">Mems</span>
        <button class="btn btn-primary float-right create-mem" [routerLink]="['/', { outlets: { popup: ['mem-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="carserviceappApp.mem.home.createLabel">
            Create new Mem
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="carserviceappApp.mem.date">Date</span></th>
            <th><span jhiTranslate="carserviceappApp.mem.km">Km</span></th>
            <th><span jhiTranslate="carserviceappApp.mem.afterDate">After Date</span></th>
            <th><span jhiTranslate="carserviceappApp.mem.afterKm">After Km</span></th>
            <th><span jhiTranslate="carserviceappApp.mem.comment">Comment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mem of mems ;trackBy: trackId">
                <td><a [routerLink]="['../mem', mem.id ]">{{mem.id}}</a></td>
                <td>{{mem.date | date:'medium'}}</td>
                <td>{{mem.km}}</td>
                <td>{{mem.afterDate | date:'medium'}}</td>
                <td>{{mem.afterKm}}</td>
                <td>{{mem.comment}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mem', mem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mem/'+ mem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mem/'+ mem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
