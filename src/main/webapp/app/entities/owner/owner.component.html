<div>
    <h2>
        <span jhiTranslate="carserviceappApp.owner.home.title">Owners</span>
        <button class="btn btn-primary float-right create-owner" [routerLink]="['/', { outlets: { popup: ['owner-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="carserviceappApp.owner.home.createLabel">
            Create new Owner
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="owners">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="carserviceappApp.owner.name">Name</span></th>
            <th><span jhiTranslate="carserviceappApp.owner.address">Address</span></th>
            <th><span jhiTranslate="carserviceappApp.owner.tel">Tel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let owner of owners ;trackBy: trackId">
                <td><a [routerLink]="['../owner', owner.id ]">{{owner.id}}</a></td>
                <td>{{owner.name}}</td>
                <td>{{owner.address}}</td>
                <td>{{owner.tel}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../owner', owner.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'owner/'+ owner.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'owner/'+ owner.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
